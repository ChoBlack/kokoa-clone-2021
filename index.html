<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to 성Talk</title>

    <style>

    </style>

</head>

<body>

    <div class="state-bar">
        <div class="state-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>

        </div>
        <div class="state-bar__column">
            <span>18:43</span>
        </div>
        <div class="state-bar__column">
            <span>75%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>

    </div>


    <header class="Welcome-header">
        <h1 class="Welcome-header__title">Welcome to 성Talk</h1>
        <p class="Welcome-header__text">
            If you have a Account, log in with your Email of phone number.
        </p>
    </header>


    <form id="login-form">
        <input id="Email-phonenumber" type="type" placeholder="Email or phone number">
        <input id="password" type="password" placeholder="password">

        <input type="submit" value="Log In">
        <input type="submit" value="Sing up">
        <a href="#">Find 성Talk Account or Password</a>
    </form>



    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>

</body>

</html>
